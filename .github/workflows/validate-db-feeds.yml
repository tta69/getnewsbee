name: Ellenőrizd az adatbázis feedjeit

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install rss-parser sqlite3

      - name: Run feed validator from DB
        run: node validate_db_feeds.js

      - name: Commit cleaned table and logs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add newsbot.sqlite logs/
          git commit -m "Validate DB feeds and log"
          git push
