name: List SQLite Tables

on:
  workflow_dispatch:

jobs:
  check-tables:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install SQLite3
        run: npm install sqlite3

      - name: Run table check
        run: node check_tables.js
