name: Init SQLite DB

on:
  workflow_dispatch:

jobs:
  init-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install sqlite3

      - name: Run DB init script
        run: node init_db.js

      - name: Commit DB file if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add newsbot.sqlite
          git diff --cached --quiet || git commit -m "Add initialized SQLite DB"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
