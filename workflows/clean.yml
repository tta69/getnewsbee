name: Clean RSS Feeds

on:
  push:
    paths:
      - '**.js'
  schedule:
    - cron: '0 3 * * *' # minden nap hajnali 3:00 UTC
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 K칩d kl칩noz치sa
        uses: actions/checkout@v3

      - name: 游댢 Node.js k칬rnyezet
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 游닍 rss-parser telep칤t칠se
        run: npm install rss-parser

      - name: 游빍 check_and_clean_feeds.js futtat치sa
        run: node check_and_clean_feeds.js

      - name: 游닋 Commit & push ha v치ltozott valami
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@example.com"
          git add rss_feeds.js
          git diff --cached --quiet || git commit -m "鮫勇 RSS feed lista automatikus tiszt칤t치sa"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
